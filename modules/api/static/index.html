<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedure Suite Workbench</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .container-fluid {
            max-width: 1600px;
        }
        #result-area {
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            min-height: 500px;
            padding: 15px;
            overflow: auto;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .nav-pills .nav-link {
            cursor: pointer;
        }
        /* Spinner overlay */
        #loading-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.7);
            z-index: 10;
            justify-content: center;
            align-items: center;
        }
        .card {
            position: relative;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <header class="d-flex flex-wrap justify-content-between align-items-center pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <span class="fs-4">Procedure Suite Workbench</span>
        </a>
        <div>
            <a href="/ui/phi_demo.html" class="btn btn-sm btn-outline-primary me-2">PHI Demo</a>
            <span class="badge bg-secondary" id="api-status">Checking API...</span>
        </div>
    </header>

    <div class="row">
        <!-- Left Column: Input -->
        <div class="col-md-5">
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-white">
                    <ul class="nav nav-pills card-header-pills" id="mode-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-mode="coder" onclick="setMode('coder')">Coder</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-mode="registry" onclick="setMode('registry')">Registry</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-mode="reporter" onclick="setMode('reporter')">Reporter</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="input-text" class="form-label fw-bold">Procedure Note</label>
                        <textarea class="form-control" id="input-text" rows="15" placeholder="Paste procedure note here..."></textarea>
                    </div>

                    <!-- Dynamic Options Area -->
                    <div id="options-area" class="mb-3 p-3 bg-light rounded border">
                        <h6 class="border-bottom pb-2 mb-3">Options</h6>
                        
                        <!-- Coder Options -->
                        <div id="opt-coder" class="mode-opt">
                            <div class="form-check form-switch mb-2">
                                <input class="form-check-input" type="checkbox" id="coder-ml-first" checked>
                                <label class="form-check-label" for="coder-ml-first">
                                    Use ML-First Pipeline
                                    <span class="badge bg-info ms-1" title="Uses SmartHybridOrchestrator with ternary classification (HIGH_CONF/GRAY_ZONE/LOW_CONF)">NEW</span>
                                </label>
                            </div>
                            <div class="form-check form-switch mb-2">
                                <input class="form-check-input" type="checkbox" id="coder-explain">
                                <label class="form-check-label" for="coder-explain">Explain Reasoning</label>
                            </div>
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" id="coder-weak-sedation">
                                <label class="form-check-label" for="coder-weak-sedation">Allow Weak Sedation Docs</label>
                            </div>
                            <div class="row mb-2">
                                <div class="col-md-6">
                                    <label for="coder-locality" class="form-label small">Locality</label>
                                    <input type="text" class="form-control form-control-sm" id="coder-locality" value="00" placeholder="00 (National)">
                                    <small class="text-muted">e.g., 00 for National</small>
                                </div>
                                <div class="col-md-6">
                                    <label for="coder-setting" class="form-label small">Setting</label>
                                    <select class="form-select form-select-sm" id="coder-setting">
                                        <option value="facility" selected>Facility</option>
                                        <option value="non-facility">Non-Facility</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Registry Options -->
                        <div id="opt-registry" class="mode-opt" style="display:none;">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="registry-explain">
                                <label class="form-check-label" for="registry-explain">Explain Extraction</label>
                            </div>
                        </div>

                        <!-- Reporter Options -->
                        <div id="opt-reporter" class="mode-opt" style="display:none;">
                            <label for="reporter-template" class="form-label">Template</label>
                            <select class="form-select" id="reporter-template">
                                <option value="bronchoscopy">Bronchoscopy</option>
                                <option value="pleural">Pleural</option>
                                <option value="blvr">BLVR</option>
                                <option value="knowledge">Comprehensive (knowledge)</option>
                                <option value="comprehensive">Comprehensive (alias)</option>
                                <option value="comprehensive_ip">Comprehensive IP (alias)</option>
                            </select>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary btn-lg" onclick="run()">Run Processing</button>
                    </div>
                </div>
                
                <!-- Loading Overlay -->
                <div id="loading-overlay">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Column: Output -->
        <div class="col-md-7">
            <div class="card shadow-sm">
                <div class="card-header bg-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Results</h5>
                    <ul class="nav nav-tabs card-header-tabs" id="result-tabs" style="visibility: hidden;">
                        <li class="nav-item">
                            <a class="nav-link active" id="tab-formatted" href="#" onclick="showResultTab('formatted')">Formatted</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="tab-json" href="#" onclick="showResultTab('json')">Raw JSON</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body p-0">
                    <div id="result-area">
                        <div class="text-muted text-center mt-5">
                            <p>Results will appear here.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="app.js"></script>
</body>
</html>
